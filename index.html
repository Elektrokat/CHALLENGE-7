<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="container">
    <div class="image"><img class="image1" src="images/image-victor.jpg" alt="avatar"></div>
    <h1>Victor Crest <span class="first-p">26</span></h1>
    <p class="second-p">London</p>
    <div class="stats">
      <div>
        <h2>80K</h2>
        <p class="paragraph">Followers</p>
      </div>
      <div>
        <h2>803K</h2>
        <p class="paragraph">Likes</p>
      </div>
      <div>
        <h2>1.4K</h2>
        <p class="paragraph">Photos</p>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      <p></p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
        Mentor</a>
      <p></p>Coded by <a href="https://www.github.com/Elektrokat" target="_blank" rel="noopener">Elektrokat</a>
    </div>
  </footer>
</body>

</html>
